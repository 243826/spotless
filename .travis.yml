language: java
jdk:
  - openjdk8
env:
  - NODE_VERSION="6.10.2"
before_install:
  - nvm install $NODE_VERSION
  - ./.ci/checkGradleChecksum.sh
install: true
script:
  - sh -c "$(curl -fsSL https://raw.githubusercontent.com/ZacSweers/check-gradle-checksums/master/check-gradle-checksums.sh)"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr plugin-maven/build/localMavenRepository/com/diffplug/spotless/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.m2/
  - plugin-maven/build/localMavenRepository/
