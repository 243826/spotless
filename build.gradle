apply plugin: 'groovy'
apply plugin: 'maven'

group = 'org.gradle.api.plugins'
version = '1.1'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.hibernate:hibernate-tools:4.0.0-CR1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
