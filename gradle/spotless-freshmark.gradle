apply plugin: 'com.diffplug.gradle.spotless'
spotless {
	freshmark {
		target '*.md'
		propertiesFile(rootProject.file('gradle.properties'))
		properties {
			it.put('versionLast', spotlessChangelog.versionLast)
			it.put('yes', ':+1:')
			it.put('no', ':white_large_square:')
		}
		indentWithSpaces(2)
		trimTrailingWhitespace()
		endWithNewline()
	}
}
